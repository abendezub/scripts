/**
 * The db_ido_mysql library implements IDO functionality
 * for MySQL.
 */
library "db_ido_mysql"

object IdoMysqlConnection "ido-mysql" {
  user = "{{ dbuser }}"
  password = "{{ dbpassword }}"
  host = "localhost"
  database = "{{ dbname }}"
  instance_name = "icinga2"
  instance_description = "icinga2 instance"
}

